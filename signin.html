    <!-- Start SignIn Arer -->
    <div class="login-section">
      <div class="container">
        <div class="row justify-content-center">
          <!-- <div class="col-md-6 order-md-2">
              <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
            </div> -->
          <div class="col-md-5 mt-lg-5 pt-lg-3 contents">
            <div class="row justify-content-center">
              <div class="col-md-12">
                <div class="form-block">
                  <div class="mb-3">
                    <h3>Sign In to <strong><span class="text-primary ">Quick</span> <span class="text-danger ">Fly</span></strong></h3>
                  </div>
                  <form action="#" method="post">
                    <div class="form-group first">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" />
                    </div>
                    <div class="form-group last mb-3">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                      />
                    </div>

                    <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"
                        ><span class="caption">Remember me</span>
                        <input type="checkbox" checked="checked" />
                        <div class="control__indicator"></div>
                      </label>
                      <span class="ml-auto"
                        ><a href="#" class="forgot-pass"
                          >Forgot Password</a
                        ></span
                      >
                    </div>

                    <input
                      type="submit"
                      value="Log In"
                      class="btn btn-pill text-white btn-block btn-primary"
                      style="background-color: #24ec70; font-size: 1rem;"
                    />

                    <span class="d-block text-center my-4 text-muted">
                      or sign in with</span
                    >

                    <div class="social-login text-center">
                      <a href="#" class="facebook">
                        <span class="icon-facebook mr-3"></span>
                      </a>
                      <a href="#" class="twitter">
                        <span class="icon-twitter mr-3"></span>
                      </a>
                      <a href="#" class="google">
                        <span class="icon-google mr-3"></span>
                      </a>
                    </div>
                  </form>
                </div>
              </div>
